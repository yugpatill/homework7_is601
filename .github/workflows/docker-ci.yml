# .github/workflows/docker-ci.yml
name: Build & Push Docker (QR Generator)

on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: bp                           # <-- add an ID to capture outputs
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: yugpatil/qr_codemaker:latest

      - name: Print pushed image digest    # <-- explicit digest line
        run: |
          echo "pushed: yugpatil/qr_codemaker:latest"
          echo "digest: ${{ steps.bp.outputs.digest }}"

      - name: Inspect image on Docker Hub  # <-- human-friendly manifest summary
        run: docker buildx imagetools inspect yugpatil/qr_codemaker:latest